<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
    </nav>

    <!-- Header with username and picture  -->
    <header>
      <div>
          <img id="avatar" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Melis Cagan</h2>
      </div>
  </header>

  <br>

    <!-- Page-specific (main) content here -->
    <main class="new-tweet">
      <section class="new-tweet">
        <h2>What are you humming about?</h2>
        <form method="POST" action="/tweets" Content-Type="application/x-www-form-urlencoded">
          <textarea name="text" id="tweet-text" placeholder="Enter tweet"></textarea>
          <div class="tweet-submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
    <main class="container">
      <article class="tweet">
        <header>
          <p>Newton</p>
          <a>@SirIsaac</a>
          </header>
        <p>If I have seen further it is by standing on the shoulders of giants</p>
        <footer>10 days ago</footer>
      </article>
    </main>
  </body>
</html>
